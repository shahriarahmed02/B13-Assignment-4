<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <style>
    body * {
      font-family: 'Outfit', sans-serif;
    }
  </style>
</head>

<body class="bg-base-200 min-h-screen p-4 md:p-10 transition-colors duration-300">

  <main class="max-w-5xl mx-auto">

    <div class="flex justify-between items-center mb-8">
      <h1 class="text-3xl font-bold text-base-content">Job Application Tracker</h1>

      <label class="swap swap-rotate">
        <input type="checkbox" class="theme-controller" value="night" />
        <svg class="swap-off h-8 w-8 fill-current text-yellow-500" xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24">
          <path
            d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z" />
        </svg>
        <svg class="swap-on h-8 w-8 fill-current text-blue-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path
            d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z" />
        </svg>
      </label>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
      <div class="bg-base-100 p-6 rounded-xl shadow-sm border border-base-300">
        <p class="opacity-70 font-medium">Total</p>
        <h2 id="total-count" class="text-4xl font-bold">0</h2>
      </div>
      <div class="bg-base-100 p-6 rounded-xl shadow-sm border border-base-300">
        <p class="text-success font-medium">Interview</p>
        <h2 id="interview-count" class="text-4xl font-bold text-success">0</h2>
      </div>
      <div class="bg-base-100 p-6 rounded-xl shadow-sm border border-base-300">
        <p class="text-error font-medium">Rejected</p>
        <h2 id="rejected-count" class="text-4xl font-bold text-error">0</h2>
      </div>
    </div>

    <div class="flex justify-between items-center mb-6">
      <h2 class="text-xl font-bold opacity-90">Available Jobs</h2>
      <p class="opacity-60 font-semibold"><span id="stat-count">0</span> jobs</p>
    </div>

    <div class="flex gap-2 mb-8">
      <button onclick="changeTab('all')" id="tab-all" class="btn btn-sm btn-primary">All</button>
      <button onclick="changeTab('interview')" id="tab-interview"
        class="btn btn-sm btn-ghost border-base-300 bg-base-100">Interview</button>
      <button onclick="changeTab('rejected')" id="tab-rejected"
        class="btn btn-sm btn-ghost border-base-300 bg-base-100">Rejected</button>
    </div>

    <div id="jobs-container" class="space-y-4"></div>
  </main>

  <script src="app.js"></script>
</body>

</html>
